<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="site">
    <div id="container"></div>
    <div id="ui"></div>
</div>
</body>

<script>

const container = document.getElementById("container")
const grid = []

const ui = document.getElementById("ui")
const wipeBoard = document.createElement("button")
wipeBoard.setAttribute("id", "wipeBtn")
wipeBoard.textContent = "Reset"

ui.appendChild(wipeBoard)

wipeBoard.addEventListener("click", function (e) {
    for(i=0; i<256; i++) {
        grid[i].classList.remove('hover')
    }
})

function genBoard() {
    for(i=0; i<256; i++) {
    grid[i] = document.createElement("div")
    grid[i].setAttribute('id','grid' + i)
    grid[i].classList.add('board')
    container.appendChild(grid[i])
    grid[i].addEventListener('mouseover', function (e) {
        e.target.classList.add('hover')
    })
    }
}

genBoard()


</script>



</html>
